# Tiny Tapeout project information
project:
  title:        "4-bit ALU"      
  author:       "Your Name"      
  discord:      "yourdiscord#1234"   # optional, can leave blank
  description:  "A simple 4-bit ALU that supports arithmetic, logic, and comparison operations."  
  language:     "Verilog" 
  clock_hz:     0       # purely combinational, no clock needed

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          

  # Your top module name must start with "tt_um_". 
  # Replace 'yourgithub' with your actual GitHub username
  top_module:  "tt_um_yourgithub_alu4bit"

  # List your project's source files here.
  # Source files must be in ./src
  source_files:
    - "project.v"

# The pinout of your project. Leave unused pins blank.
pinout:
  # Inputs
  ui[0]: "Input A bit 0"
  ui[1]: "Input A bit 1"
  ui[2]: "Input A bit 2"
  ui[3]: "Input A bit 3"
  ui[4]: "Input B bit 0"
  ui[5]: "Input B bit 1"
  ui[6]: "Input B bit 2"
  ui[7]: "Input B bit 3"

  # Outputs
  uo[0]: "ALU output bit 0"
  uo[1]: "ALU output bit 1"
  uo[2]: "ALU output bit 2"
  uo[3]: "ALU output bit 3"
  uo[4]: "ALU output bit 4"
  uo[5]: "ALU output bit 5"
  uo[6]: "ALU output bit 6"
  uo[7]: "ALU output bit 7"

  # Bidirectional pins (unused in your design)
  uio[0]: "Opcode bit 0"
  uio[1]: "Opcode bit 1"
  uio[2]: "Opcode bit 2"
  uio[3]: "Opcode bit 3"
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
  uio[7]: ""

# Do not change!
yaml_version: 6
